<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="js2_style.css">
	<title></title>
</head>
<body>



	<h1 class="headlabel">JS Calculator</h1>
	<p class="label">Number 1</p>
	<p><input type="text" id="Num1ID" class="input"></p>
	<p class="label">Number 2</p>
	<p><input type="text" id="Num2ID" class="input"></p>
	<p class="label">Operate way?</p>
		<select id = "operateID" name = "Operate way?" class="select">
			<option value = "+" selected> + </option>
			<option value = "-" > - </option>
			<option value = "*" > * </option>
			<option value = "/" > / </option>
		</select>
	</p>
	<p><button type="button" id="countId" value="OK" class = "button"> OK </button></p>
	<p class="label">Result = <nobr nowrap class="label" id="totalId"></nobr></p>

	<script>
		document.getElementById('countId').onclick = function () {
 			var Num1 = parseInt(document.getElementById('Num1ID').value);
  			var Num2 = parseInt(document.getElementById('Num2ID').value);
  			var Ope = document.getElementById('operateID').value;
  			if (Ope == "+"){
  				document.getElementById('totalId').textContent = Num1 + Num2;
  			}else if (Ope == "-"){
  				document.getElementById('totalId').textContent = Num1 - Num2;
  			}else if (Ope == "*"){
  				document.getElementById('totalId').textContent = Num1 * Num2;			
  			}else if (Ope == "/"){
				document.getElementById('totalId').textContent = Num1 / Num2;  				
  			}
    	}


	</script>



</body>
</html>
