<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<input type = "button" value = "1st Number" onClick="alert('1st Number: ' + input1)">
	<input type = "button" value = "2nd Number" onClick="alert('2nd Number: ' + input2)">

<script> 
	var input1 = window.prompt("Enter number 1 ");
	var input2 = window.prompt("Enter number 2 "); 
	var number1 = parseInt(input1);
	var number2 = parseInt(input2);


	if (number1>number2){
		document.body.style.backgroundColor='lightblue';
		document.write("<p>" + input1 + " " + ">" + " " + input2 + "</p>");
	}
	else if (number1<number2){
		document.body.style.backgroundColor='lightgreen';
		document.write("<p>" + input2 + " " + ">" + " " + input1 + "</p>");
	}
	else if (number1 == number2){
		document.body.style.backgroundColor='lightyellow';
		document.write("<p>" + input1 + " " + "==" + " " + input2 + "</p>");
	}

</script>



</body>
</html>
